<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score keeper</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <div class="main"> 
        <div class =content>
        <div class="image">
            <img src="https://img.freepik.com/free-vector/table-tennis_1284-3474.jpg?size=626&ext=jpg">
        </div>
        <div class="written-content">
            <p><b>Ping Pong score keeper</b></p>
            <div class="score">
                <div class="hi">
                    <h1 id="player-1">0</h1><h1>/</h1><h1 id="player-2">0</h1>
                </div>
            <p><i>Use the buttons below to keep score</i></p>
            </div>
            <div class="select-score">
                <label for="age"><b>Select the score:</b><label>
                <select id="myselect" name="selectscore">
                    <option value=""><b>select</b></option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                  </select><br> 
            </div>
            <div id="button">
                <button class="btn" id="player1" type="submit">+Player 1</button>
                <button class="btn" id="player2" type="submit">+Player2</button>
                <button class="btn" id="Reset" type="reset">-Reset</button>
            </div>
        </div>
        </div>
    </div>
    <script src="score.js"></script>

</html>
